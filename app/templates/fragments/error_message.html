<!-- Error message fragment for htmx responses -->
<div class="error-message" role="alert" aria-live="polite">
    <div class="error-icon">⚠️</div>
    <div class="error-content">
        <p class="error-text">{{ error }}</p>
        {% if show_retry %}
        <button class="error-retry-btn" onclick="location.reload()">
            Try Again
        </button>
        {% endif %}
    </div>
</div>

<style>
.error-message {
    background-color: #f8d7da;
    border: 1px solid #f5c6cb;
    border-radius: 4px;
    color: #721c24;
    padding: 1rem;
    margin: 1rem 0;
    display: flex;
    align-items: flex-start;
    gap: 0.75rem;
    animation: slideIn 0.3s ease-out;
}

.error-icon {
    font-size: 1.25rem;
    flex-shrink: 0;
    margin-top: 0.125rem;
}

.error-content {
    flex: 1;
}

.error-text {
    margin: 0;
    font-weight: 500;
    line-height: 1.4;
}

.error-retry-btn {
    background-color: #721c24;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 3px;
    cursor: pointer;
    font-size: 0.875rem;
    margin-top: 0.5rem;
    transition: background-color 0.2s ease;
}

.error-retry-btn:hover {
    background-color: #5a161d;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive design */
@media (max-width: 768px) {
    .error-message {
        padding: 0.75rem;
        margin: 0.75rem 0;
    }
    
    .error-icon {
        font-size: 1rem;
    }
    
    .error-text {
        font-size: 0.9rem;
    }
    
    .error-retry-btn {
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
    }
}
</style>
