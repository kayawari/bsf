{% extends "base.html" %}

{% block title %}Server Error - Book Management{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-content">
        <h1 class="error-code">500</h1>
        <h2 class="error-title">Internal Server Error</h2>
        <p class="error-message">
            Something went wrong on our end. We're working to fix the issue. Please try again in a few moments.
        </p>
        <div class="error-actions">
            <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                Return to Home
            </a>
            <button onclick="location.reload()" class="btn btn-secondary">
                Try Again
            </button>
        </div>
    </div>
</div>

<style>
.error-page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
    text-align: center;
}

.error-content {
    max-width: 500px;
    padding: 2rem;
}

.error-code {
    font-size: 4rem;
    font-weight: bold;
    color: #dc3545;
    margin: 0;
    line-height: 1;
}

.error-title {
    font-size: 1.5rem;
    color: #333;
    margin: 1rem 0;
}

.error-message {
    color: #666;
    margin: 1.5rem 0;
    line-height: 1.6;
}

.error-actions {
    margin-top: 2rem;
}

.btn {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    margin: 0.5rem;
    text-decoration: none;
    border-radius: 4px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

.btn-primary {
    background-color: #007bff;
    color: white;
}

.btn-primary:hover {
    background-color: #0056b3;
}

.btn-secondary {
    background-color: #6c757d;
    color: white;
}

.btn-secondary:hover {
    background-color: #545b62;
}

/* Responsive design */
@media (max-width: 768px) {
    .error-code {
        font-size: 3rem;
    }
    
    .error-content {
        padding: 1rem;
    }
    
    .btn {
        display: block;
        width: 100%;
        margin: 0.5rem 0;
    }
}
</style>
{% endblock %}
