<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}Book Management{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- htmx library via CDN -->
    <script src="https://unpkg.com/htmx.org@1.9.10" defer></script>
    <!-- html5-qrcode library will be loaded lazily when needed -->
    <!-- Ensure proper character encoding -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Progressive enhancement: ensure forms work without JavaScript -->
    <noscript>
        <style>
            .htmx-indicator { display: none !important; }
        </style>
    </noscript>
</body>
</html>
